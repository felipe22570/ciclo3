<!DOCTYPE html>
<html lang="en">
<head>

        <h1 class="tittle mainr messa">Mensajes</h1>

            <h1 class="title mainr">Selecciona el salon de fiesta</h1>
            <select id="Seleccion" required aria-required>
                <option value="">Selecciona un Salon de fiestas</option>
            </select>
            <h1 class="title mainr">Selecciona el cliente</h1>
            <select id="Seleccion2" required aria-required>
                <option value="">Selecciona un cliente</option>
            </select>
        </div>
        <div class="add-salones">

        <div class="btn-message">
            <button  id="Consultar">Consultar</button>
        </div>
        </div>
        <div class="cont-mensajes">
                <textarea name="" id="messagetext" cols="70" rows="34" minlength="1" maxlength="250"></textarea>
        </div>
    </div>
    <div id="resultado"></div>
    <div id="icon"></div>
